<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'cal/css/style.css' %}">
</head>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'sign_out' %}">Logout</a></li>
            <li><a href="{% url 'home' %}">home</a></li>
            <li><a href="{% url 'event_create' %}">Create event</a></li>
        </ul>
    </nav>
</header>

{% block content %}
<div  style="text-align: center;">
  <h1>{{ object.title }}</h1>
  <p><strong>Start Time:</strong> {{ object.start_time }}</p>
  <p><strong>End Time:</strong> {{ object.end_time }}</p>
  <p><strong>Description:</strong> {{ object.description }}</p>
  <a href="{% url 'event_delete' event.pk %}">Delete</a>
  
</div>
{% endblock %}
